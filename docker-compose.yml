---
version: "3"

services:
  asset-bundle:
    image: "node:9.6.1"
    volumes:
      - "./:/app"
    working_dir: "/app"
    environment:
      - "NODE_ENV=development"
    command: "./node_modules/.bin/webpack --config webpack.config.js --watch"
  server:
    image: "node:9.6.1"
    depends_on:
      - redis
      - psql
    volumes:
      - "./:/app"
    working_dir: "/app"
    environment:
      - "NODE_ENV=development"
    ports:
      - "443:443"
    restart: unless-stopped
    command: "node ./server/index.js --c-psql.hostname psql --c-redis.hostname redis"
  socket:
    image: "node:9.6.1"
    depends_on:
      - redis
      - psql
    volumes:
      - "./:/app"
    working_dir: "/app"
    environment:
      - "NODE_ENV=development"
    ports:
      - "8443:443"
    restart: unless-stopped
    command: "node ./socket/index.js --c-psql.hostname psql --c-redis.hostname redis"
  redis:
    image: "redis:4.0.6"
    expose:
      - "6379"
    restart: unless-stopped
  psql:
    image: "postgres:10.2"
    environment:
      POSTGRES_PASSWORD: "turnin_password"
    expose:
      - "5432"

...
